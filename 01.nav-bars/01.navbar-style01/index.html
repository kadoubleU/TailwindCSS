<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>NavBar Style 01</title>
</head>
<body class="flex justify-center items-center h-screen bg-slate-200 m-0 p-0">
    <div class="container">
        <nav>
            <div class="menu flex flex-col justify-between items-center bg-white px-28 lg:flex-row h-full lg:h-[100px]">
                <div class="logo text-[#1E0E62] text-2xl font-bold tracking-tight">
                    <p>Startup 3</p>
                </div>

                <div class="ulMenu">
                    <ul class="flex flex-col lg:gap-10 md:gap-10 text-base font-normal text-[#1E0E62] md:flex-row">
                        <li>Home</li>
                        <li>Features</li>
                        <li>Blog</li>
                        <li>Shop</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                </div>

                <div class="buttonsMenu flex flex-row">
                    <button class="font-normal text-[#1E0E62] pr-3 leading-5 font-medium">Sign In</button>
                    <button class="bg-[#482BE7] text-white w-[100px] h-[40px] rounded-full">Sign Up</button>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
